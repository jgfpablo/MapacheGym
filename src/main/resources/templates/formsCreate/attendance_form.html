<main
    class="text-white p-4 m-2 rounded-sm flex justify-center"
    th:fragment="content"
>
    <div class="registro" id="registro-asistencias">
        <h2>Formulario de Registro de Asistencias</h2>

        <form th:action="@{/asistencias/crear}" method="post">
            <input
                class="text-black"
                id="dniAsistencia"
                type="number"
                th:name="dniAsistencia"
                th:value="${dniAsistencia}"
                pattern="[0-9]{8}"
                required
            />
            <button
                class="w-28 bg-red-400 mt-2 rounded-2xl border-solid borde border-white text-white hover:bg-red-300 hover:text-black transition duration-300"
                type="submit"
            >
                Registrar Asistencia
            </button>
        </form>
    </div>
</main>

<script th:if="${alertScript}" th:inline="javascript">
    var errorMessage = /*[[${error}]]*/ "";
    var successMessage = /*[[${success}]]*/ "";
    if (errorMessage) {
        Swal.fire({
            icon: "error",
            title: "Error",
            text: errorMessage,
        });
    } else if (successMessage) {
        Swal.fire({
            icon: "success",
            title: "Exito",
            text: successMessage,
        });
    }
</script>
<script th:fragment="script"></script>
