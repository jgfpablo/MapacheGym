<!DOCTYPE html>
<html lang="es" style="position: relative; min-height: 100%;"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="${title + ' - MapacheGym'}"></title>

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/mapache.css">
        <script src="js/script.js"></script>

        <!-- FontAwesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    </head>
    <body class="bg-gradient-to-b from-gray-800 to-gray-900 via-opacity-0 via-opacity-0 bg-no-repeat bg-fixed">
        <div id="content" class="container-fluid">
            <div>
                <div class="col" th:replace="~{fragments/header :: header}"></div>
            </div>

            <div>
                <div class="col" th:replace="~{${view} :: content}"></div>
            </div>

            <div>
                <div class="col" th:replace="~{fragments/footer :: footer}"></div>
            </div>
        </div>
    </body>
</html>
