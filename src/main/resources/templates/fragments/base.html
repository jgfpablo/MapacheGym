<!DOCTYPE html>
<html
    lang="es"
    style="position: relative; min-height: 100%"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title th:text="${title + ' - MapacheGym'}"></title>

        <link rel="stylesheet" href="/css/styles.css"> 
        <link rel="stylesheet" href="/css/mapache.css">
        <link rel="stylesheet" href="css/output.css">

    <body
        class="bg-gradient-to-b from-gray-800 to-gray-900 via-opacity-0 via-opacity-0 bg-no-repeat bg-fixed"

        <a href="/" class="fa fa-arrow-left"></a>
        <a href="/" class="hidden md:flex pl-2">Volver al inicio</a>
    </div>
    <div th:if="${showHeader}">

    <div>

    </div>

    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Popper.JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</html>
