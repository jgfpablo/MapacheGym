<main
    class="text-white p-4 m-2 rounded-sm flex flex-col justify-center"
    th:fragment="content"
>


    <!-- H1 BIEN FEO PARA DEMOSTRAR LA POCA CAPACIDAD CEREBRAL QUE ME QUEDA EN ESTE MOMENTO -->
    <!-- esta bien pero no pongas tantas tabulaciones porque te voy a tabular los dientes a patadas -->
    <div class="flex flex-col mx-auto mt-8 mb-2 px-4 text-glow py-2 rounded-sm font-medium text-xl text-center max-w-fit bg-red-800">
        <h1>Tabla Asistencia Empleados</h1>
    </div>
    <!-- H1 BIEN FEO PARA DEMOSTRAR LA POCA CAPACIDAD CEREBRAL QUE ME QUEDA EN ESTE MOMENTO -->


    <div class="flex p-4">
        <table class="table-fixed shadow-md mx-auto">
            <thead class="bg-red-700">
                <tr>
                    <th class="w-1/12 px-2 py-1 text-center">Nombre Cliente</th>
                    <th class="w-1/12 px-2 py-1 text-center">Dia</th>
                    <th class="w-1/12 px-2 py-1 text-center">Hora Inicio</th>
                    <th class="w-1/12 px-2 py-1 text-center">Hora Fin</th>
                    <th class="w-1/12 px-2 py-1 text-center">Fecha</th>
                </tr>
            </thead>
            <tbody class="font-semibold divide-y divide-gray-200">
                <tr class="bg-slate-600" th:each="asistencia : ${asistencias}">
                    <td lass="px-2 py-1" th:text="${asistencia.cliente.nombre}"></td>
                    <td
                        lass="px-2 py-1"
                        th:text="${asistencia.cliente.dia}"
                    ></td>
                    <td lass="px-2 py-1" th:text="${asistencia.cliente.horaInicio}"></td>
                    <td
                        lass="px-2 py-1"
                        th:text="${asistencia.cliente.horaFin}"
                    ></td>
                    <td lass="px-2 py-1" th:text="${asistencia.cliente.horaFin}"></td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:fragment="script"></script>
